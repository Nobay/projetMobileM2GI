<ion-header>
  <ion-toolbar>
      <ion-title *ngIf="listName">
          List {{listName}}
      </ion-title>
      <ion-buttons slot="start">
          <ion-back-button routerLink="/todo"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="primary">
          <ion-button (click)="createItem()" color="primary">
              <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let item of todoItems">   
    <ion-card-header>
        <ion-card-title>{{item.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <ion-grid>
        <ion-row>
            <ion-col size="8"> 
                <h4>State: {{getState(item)}}</h4>
                <p>{{item.desc}}</p>
            </ion-col>
            <ion-col size="4"> 
                <ion-item>
                    <ion-img src="{{item.image}}"></ion-img>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
        <ion-button color="warning" slot="end" (click)="modifyItem(item)"><ion-icon name="create"></ion-icon></ion-button>
        <ion-button color="danger" slot="end" (click)="removeItem(item)"><ion-icon name="trash"></ion-icon></ion-button>
    </ion-card-content>   
</ion-card>
</ion-content>
