<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input required type="text" name="name" [(ngModel)]="todoItem.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea name="description" [(ngModel)]="todoItem.desc"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Completed</ion-label>
    <ion-checkbox name="completed" [(ngModel)]="todoItem.complete"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-button color="warning" (click)="choose()">Upload<ion-icon name="images"></ion-icon></ion-button>
    <ion-img height='60' width='60' src="{{imgsource}}" [hidden]="!imgsource"> </ion-img>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="!data">
          <ion-button color="primary" (click)="sendItemData()">Create</ion-button>
        </div>
        <div *ngIf="data">
          <ion-button color="primary" (click)="sendItemData()">Modify</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <ion-button color="danger"  (click)="cancelCreation()">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
