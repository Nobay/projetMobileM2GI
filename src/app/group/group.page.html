<ion-header>
  <ion-toolbar style="color:white">
    <ion-title>
      <span *ngIf="groupIsReady()">Group: {{currentGroup.name}}</span>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="currentUserLists && isMember() && !isPending()">
      <ion-button (click)="presentMyLists()" color="primary">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="groupIsReady() && ownerReady && isMember(); else notMember">
  <ion-list *ngIf="owner">
    <h1 class="background"><span>Owner</span></h1>
      <ion-item class="divgroup">
        <ion-avatar slot="start">
          <img src="{{owner.imageUrl}}">
        </ion-avatar>
        <ion-label>
          <p style="font-weight: bold">{{owner.username}}</p>
        </ion-label>
      </ion-item>
  </ion-list>
  <ion-list *ngIf="members.length > 0">
    <h1 class="background"><span>Members</span></h1>
    <ion-item-sliding *ngFor="let member of members">
      <ion-item class="divgroup">
        <ion-avatar slot="start">
          <img src="{{member.imageUrl}}">
        </ion-avatar>
        <ion-label>
          <p style="font-weight: bold">{{member.username}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeMember(member)"
                         *ngIf="getCurrentUser().uid === member.uuid || getCurrentUser().uid === owner.uuid">
          <ion-icon name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list *ngIf="owner && pendingMembers.length > 0">
    <div *ngIf="owner.uuid === getCurrentUser().uid">
      <h1 class="background"><span>Pending Members</span></h1>
    <ion-item-sliding *ngFor="let member of pendingMembers">
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{member.imageUrl}}">
        </ion-avatar>
        <ion-label>
          <p style="font-weight: bold">{{member.username}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="acceptMember(member)">
          <ion-icon name="people"></ion-icon>
        </ion-item-option>
        <ion-item-option  color="danger" (click)="refuseMember(member)">
          <ion-icon name="exit"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </div>
  </ion-list>
</ion-content>
<ng-template #notMember>
  <ion-content text-center>
    <h2>You are not a member of this group.</h2>
  </ion-content>
</ng-template>
