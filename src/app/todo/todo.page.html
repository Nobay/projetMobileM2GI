<ion-header>
  <ion-toolbar>
    <ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button style="color:white" (click)="createList()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<h1 *ngIf="sharedLists.length !== 0" class="background"><span>Shared with me</span></h1>
<ion-content *ngIf="sharedLists.length !== 0">
  <ion-list *ngIf="sharedListReady">
    <div *ngIf="sharedLists.length === 0; else availableShLists"
         style="font-style:italic; color:gray; text-align: center; padding-top:10%">
      No shared lists with you.
    </div>
    <ng-template #availableShLists>
      <ion-item class="divgroup" (click)="viewItems(list.item)" *ngFor="let list of sharedLists; let i = index">
        <ion-label>
          <h2>{{list.item.name}}</h2>
          <p>Unfinished tasks: {{completedItemsSize(list.item)}}</p>
          <p>User: <span style="font-weight: bold; font-style: italic">{{usersShared[i]}}</span></p>
          <p>Group: <span style="font-weight: bold; font-style: italic">{{groupsShared[i]}}</span></p>
        </ion-label>
      </ion-item>
    </ng-template>
  </ion-list>
</ion-content>
<h1 class="background"><span>My lists</span></h1>
<ion-content>
  <ion-list #slidingList>
    <div *ngIf="todoLists.length === 0; else availableLists"
         style="font-style:italic; color:gray; text-align: center; padding-top:10%">
      There are no lists.
    </div>
    <ng-template #availableLists>
      <ion-item-sliding *ngFor="let list of todoLists">
        <ion-item class="divgroup" (click)="viewItems(list)">
          <ion-label>
            <h2>{{list.name}}</h2>
            <p>Unfinished tasks: {{completedItemsSize(list)}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="modifyList(list)"><ion-icon name="create"></ion-icon></ion-item-option>
          <ion-item-option color="danger" (click)="removeList(list)"><ion-icon name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-template>
  </ion-list>
</ion-content>
