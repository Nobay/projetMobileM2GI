<ion-header>
  <ion-toolbar *ngIf='userReady'>
<!--     <ion-title>{{user.name}}'s Profile</ion-title>
 -->    
    <ion-buttons slot="end">
      <ion-button  (click)="doLogout()">
        <ion-icon name="log-out" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf='userReady'>
  <ion-card>
    <ion-img *ngIf="user.picture" [src]="user.picture"></ion-img>
    <ion-card-header>
      <ion-card-title>{{user.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{user.email}}</p>
    </ion-card-content>
    <!-- <ion-button expand="block" color="warning" (click)="viewTodos()">
      <ion-icon name="create" style="margin-right:20px;"></ion-icon> Check to-dos
    </ion-button> -->
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="activateSpeech()">
      <ion-icon name="mic"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
